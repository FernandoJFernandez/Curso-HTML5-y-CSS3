<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <main>
        <section>
            <article>
                <audio controls autoplay loop muted preload="auto">
                    <source src="audio/intro_curso.mp3" type="audio/mp3">
                    <source src="audio/intro_curso.ogg" type="audio/ogg">
                    <source src="audio/intro_curso.wav" type="audio/wav">
                    <p>Su navegador no soporta la etiqueta audio</p>
                </audio>
            </article>
        </section>
    </main>
</body>
</html>

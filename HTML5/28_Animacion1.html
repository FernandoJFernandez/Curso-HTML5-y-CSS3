<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation 1</title>
    <script src="js/prefixfree.js"></script>
    <style>
        #uno {
            width: 100px;
            height: 100px;
            background-color: #FF0;
            position: relative;
            animation-name: uno;
            animation-duration: 2s;
        }
        @keyframes uno {
            0% {transform: translateX(0) scale(1,1);}
            100% {transform: translateX(480px) scale(2,2);}
        }
    </style>
</head>
<body>
    <div id="uno"></div>
</body>
</html>

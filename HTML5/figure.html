<!DOCTYPE HTML>|
<HTML lang="es">
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Figure - Figcaption</TITLE>
    </HEAD>
    <BODY>
        <main>
            <SECTION>
                <ARTICLE>
                    <h4>Función para conertir a grados Celsius</h4>
                    <figure>
                        <pre>
                            <code>
                                function gradosCelsius(farenheit){
                                    return (5/9) * (farenheit-32)
                                }
                            </code>
                        </pre>
                        <figcaption>
                            javaScript - Funciones. Ejemplo de una función en código para convertir de grados celsius a farenheit
                        </figcaption>
                    </figure>
                </ARTICLE>
            </SECTION>
        </main>
    </BODY>
</HTML>

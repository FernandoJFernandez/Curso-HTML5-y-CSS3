<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Animation 2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        #uno {
            width: 100px;
            height: 100px;
            background-color: #FF0;
            position: relative;
            /*animation-name: uno;
            animation-duration: 2s;*/
            animation: uno 2s ease-in 1s infinite alternate-reverse;
        }
        @keyframes uno {
            0% {transform: translateX(0) scale(1,1);}
            100% {transform: translateX(480px) scale(2,2);}
        }
    </style>
    <script src="js/modernizr.js"></script>
    <script src="js/prefixfree.js"></script>
</head>
<body>
    <div id="uno"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-child</title>
    <script src="js/prefixfree.js"></script>
    <style>
        li:nth-child(3n+1) {
            background-color: #96C;
        }
    </style>
</head>
<body>
   <ul>
       <li>Elemento 1</li>
       <li>Elemento 2</li>
       <li>Elemento 3</li>
       <li>Elemento 4</li>
       <li>Elemento 5</li>
       <li>Elemento 6</li>
       <li>Elemento 7</li>
       <li>Elemento 8</li>
       <li>Elemento 9</li>
       <li>Elemento 10</li>
   </ul>
</body>
</html>
